        // // para hacer un break de setTimeout requerimos que este en una variable y lo hacemos asi:


        const temporalizadorTO = setTimeout(()=>{
            console.log(`Este es el setTimeout ${temporalizadorTO} que vamos a quitar con clear, que esta alojado en una variable`)
        },1000)
        clearTimeout(temporalizadorTO)
        console.log('despues de ejecutar el setTimeout')
        const temporalizadorTI = setInterval(()=>{
            console.log(`Este es el setInterval ${temporalizadorTI} que vamos a quitar con clear, que esta alojado en una variable`)
        },1000)
        clearInterval(temporalizadorTI)
        console.log('despues de ejecutar el setInterval')
