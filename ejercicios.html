<body>
  <script>

    // 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
    const contarCaracteres = (text = "") => {
      if (typeof text !== 'string') return console.error(`${text} NO es del tipo texto.`)
      if (text.length === 0) return console.warn(`La cadena esta vacia.`)
      let longText = text.length
      console.info(`la cadena tiene: ${longText} Numeros de caracteres en el texto: ${text}`)
    };
    // contarCaracteres('Hola Mundo')





    // 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
    const cortarTexto = (text = '', long = 0) => {
      if (typeof text !== 'string') return console.error(`${text} NO es del tipo texto.`)
      if (text.length === 0) return console.warn(`La cadena ${text}esta vacia.`)
      if (typeof long !== 'number') return console.error(`${long} NO es del tipo numero.`)
      if (long === 0) return console.warn(`${long} NO puede ser igual a "0".`)
      if (long % 1 !== 0) return console.warn(`${long} NO puede ser un numero decimal.`)
      if (Math.sign(long) === -1) return console.warn(`${long} NO puede ser un numero negativo.`)
      const textoRecortado = text.substring(0, long)
      console.info(`El texto: ${text} cortado en: ${long} caracteres nos arroja el texto: ${textoRecortado}`)
    }
    // cortarTexto('Hola Mundo', 4)





    // 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
    const textAArray = (text = '', separador = '') => {
      if (typeof text !== 'string') return console.error(`${text} NO es del tipo texto.`)
      if (text.length === 0) return console.warn(`La cadena esta vacia.`)
      if (typeof separador !== 'string') return console.error(`${separador} NO es del tipo texto.`)
      if (separador.length === 0) return console.warn(`La cadena esta vacia.`)
      const textoSeparado = text.split(separador)
      console.info(`El texto: ${text} separado por: "${separador}" devuelto en un array es: ${textoSeparado}`)
    }
    // textAArray('Hola que tal', ' ')





    // 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
    const repetirTexto = (text = '', repetidor = 0) => {
      if (typeof text !== 'string') return console.error(`${text} NO es del tipo texto.`)
      if (text.length === 0) return console.warn(`La cadena ${text}esta vacia.`)
      if (typeof repetidor !== 'number') return console.error(`${repetidor} NO es del tipo numero.`)
      if (repetidor === 0) return console.warn(`${repetidor} NO puede ser igual a "0".`)
      if (repetidor % 1 !== 0) return console.warn(`${repetidor} NO puede ser un numero decimal.`)
      if (Math.sign(repetidor) === -1) return console.warn(`${repetidor} NO puede ser un numero negativo.`)
      const textoRepetido = text.repeat(repetidor)
      console.info(`El texto a repetir es: ${text}y la cantidad de repeticiones son: ${repetidor} quedaria asi: ${textoRepetido}`)
    }
    // repetirTexto('Hola mundo ', 2)





    // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
    //split() separará cada carácter de una cadena y lo convertirá en un array.
    //reverse() tomará esa matriz e invertirá los elementos dentro de ella.
    //join() unirá los caracteres que han sido invertidos por la función reverse().
    const invertirTexto = (text = '') => {
      if (typeof text !== 'string') return console.error(`${text} NO es del tipo texto.`)
      if (text.length === 0) return console.warn(`La cadena ${text}esta vacia.`)
      const textoInvertido = text.split('').reverse().join('')
      console.log(`Texto a invertir: ${text} y el resultado es: ${textoInvertido}`)
    }
    invertirTexto('Hola Mundo')
  </script>
