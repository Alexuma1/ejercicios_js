    // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
    const factorial = (num = 0) => {
      if (typeof num !== 'number') return console.error(`NO es del tipo numero.`)
      if (num === 0) return console.warn(`NO puede ser igual a "0".`)
      if (num % 1 !== 0) return console.warn(`NO puede ser un numero decimal.`)
      if (Math.sign(num) === -1) return console.warn(`"NO puede ser un numero negativo.`)
      let numFactorial = num
      for (let i = num - 1; i > 0; i--) {
        numFactorial = numFactorial * i
      }
      return console.info(`El factorial de ${num} es: ${numFactorial}`)
    }
